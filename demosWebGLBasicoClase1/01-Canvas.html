INICIALIZAR EL AREA DEDIBUJO ---> CANVAS area de documento donde queremos mostrar nuestro contenido grafico

<body>
	<div id="titulo">		

        <h1>Sistemas Gr√°ficos</h1>
        
        <h2>WebGL Ejemplo 01 - Canvas y WebGL context</h2>
        		
		<canvas id="my-canvas" width="900" height="500">
		    Your browser does not support the HTML5 canvas element.
        </canvas>	
        
	</div>

	<script>  

        function initWebGL(){

            // obtengo referencia al canvas
            canvas = document.getElementById("my-canvas");   //obtengo una referencia al elemento my-canvas que esta en el doc HTML
                                                        //para poder manipularlo mediante JS, documento objeto HTML se refiere a todo el body del doc
                                                        // y getElementById me permite buscar algun tag con aquel nombre en todo al arbol HTML 

            try {
                gl = canvas.getContext("webgl");   // para saber si el navegador soporta WebGL, aca mi objeto raiz                                 
            } catch(e){
                alert("Error al obtener el contexto");
            }

            if(gl){ 				//por si devuelve un ndefine falso, 
                
                gl.clearColor(0.1, 0.1, 0.5, 1.0);	 //primeros comandos WebGL, establesco el color de fondo de pantalla con 4 numeros 
                gl.clear( gl.COLOR_BUFFER_BIT);		// pinto el fondo de azul

            } else {    
                alert("Error: Su browser no soporta WebGL.");
            }

        }
        // El objeto window es la ventana del navegador. En metodo onload se ejecuta una vez que todo el documento
        // html esa completamente cargado y visible en la ventana
        window.onload=initWebGL;        //same que initWebGl, pero asi nos asegura que todo los elemntos del doc, se hayan cargado en el navegador
                                         //antes de ejecutarse

	</script>

</body>
