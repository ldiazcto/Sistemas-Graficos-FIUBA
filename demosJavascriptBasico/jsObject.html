<script>

	var a="999";
//funcion constructora, tiene que ver en conmo la invocamos diferenciando de una func normal 
	function UnObjeto(valor1, valor2, valor3){
		
		var varPrivada1="secreto 1";
		var varPrivada2="secreto 2"
		
		function fnPrivada(a,b){
			return a*b;
		} 

// equivalente a lo que seria un metodo en POO
		this.metodoPublico1=function(param1, param2){
			//
			var a=1;
			var b=2;
			
			console.log("  this.metodoPublico1, a="+a);
			var resultado=param1+" "+param2+" "+a+" "+b+" valores de variables privadas:"+varPrivada1+" "+varPrivada2;
			
			return resultado;
		}
		
		this.metodoPublico2=function(){
			
			var resultado=" ******  "+this.metodoPublico1("manzanas","peras")+"  6x4="+fnPrivada(6,4);
			
			return resultado;
        }
        
	};



	var o = new UnObjeto(); //crea un objeto vacio, y lo que hace
							//es enchufarle los metodos 1 y 2, que sera llenado por la funcion constructoria
							// lo estoy transformando en una funcion constructora que me devuelve un objeto
							//por mas que no haya return, y con la palabra clave this asigno atributos o metodos
							//en this metodos visibles desde afuera
	

	console.log("a="+a);	
	console.log("o.metodoPublico1: "+ o.metodoPublico1("hola","que tal?"));	
	console.log("o.metodoPublico2: "+o.metodoPublico2());
	
	
	
</script>
