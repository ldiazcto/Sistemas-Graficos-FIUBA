    <script>    

//definir una clase en S6, donde aca existe un mecanismo nativo, la mejor opcion si estamos acostumbrados a trabajr en POO
//dado que cumple con todos los mecanismos estandrar 
//actualemnte se soporta, excepto dos browsers 

        class Point {
            
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            static staticMethod() { //metodos estativos
                return 'static method result';
            }

            toString() { //metodos publicos 
                return `(${this.x}, ${this.y})`;
            }
        }


        class ColorPoint extends Point {
            constructor(x, y, color) {
                super(x, y); // (A) se invoca al constructor del padre 
                this.color = color;
            }
            toString() {
                return super.toString() + ' in ' + this.color; // (B)
            }
        }


        var p = new Point(25, 8);
        console.log(p.toString());


        const cp = new ColorPoint(25, 8, 'green');
        console.log(cp.toString());



        class Person {
            constructor(name) {
                this.name = name;
            }
            toString() {
                return `Person named ${this.name}`;
            }
            static logNames(persons) {
                for (const person of persons) {
                    console.log(person.name);
                }
            }
        }

        class Employee extends Person {
            constructor(name, title) {
                super(name);
                this.title = title;
            }
            toString() {
                return `${super.toString()} (${this.title})`;
            }
        }

        const jane = new Employee('Jane', 'CTO');
        console.log(jane.toString()); // Person named Jane (CTO)



    </script>
